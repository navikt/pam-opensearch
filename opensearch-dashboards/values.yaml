dashboards:
  serviceType: ClusterIP
  replicas: 2
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    opensearch.username: "kibanaserver"
    opensearch.password: "changeme"
  image:
    repository: ghcr.io/navikt/pam-opensearch-dashboards:1.0.0
    pullPolicy: IfNotPresent
  ssl:
    http:
      enabled: false
  security:
    enabled: true

opensearch:
  host: "arbeidsplassen-opensearch"
  releasename: "arbeidsplassen-opensearch"

ingress:
  domain: localhost
  class: gw-localhost

